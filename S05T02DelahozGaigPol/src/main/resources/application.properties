server.port=9001

spring.datasource.url= jdbc:mysql://localhost:3306/diceGameDb?useSLL=false&serverTimezone=UTC&useLegacyDateTimeCode=false&createDatabaseIfNotExist=true

#username and password de la base de datos
spring.datasource.username = root
